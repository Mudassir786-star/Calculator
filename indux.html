<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="main">
          <div>
              <input size="" id="result" type="text"  class="input">
          </div>
          <div>
            <button class="btn" onclick="getNumber('%')">%</button>
            <button class="btn" onclick="getNumber('(')">(</button>
            <button class="btn" onclick="getNumber(')')">)</button>
            <button class="btn" onclick="clearResult('Clear')">Clear</button>
        </div>
          <div>
            <button class="btn" onclick="getNumber('1/x')">1/x</button>
            <button class="btn" onclick="getpov('^')">^</button>
            <button class="btn" onclick="getsqrt('sqrt')">sqrt</button>
            <button class="btn" onclick="getcube('cube')">cube</button>
        </div>
        <div>
            <button class="btn" onclick="gethyp('hyp')">hyp</button>
            <button class="btn" onclick="getsin('sin')">sin</button>
            <button class="btn" onclick="getcas('cas')">cas</button>
            <button class="btn" onclick="gettan('tan')">tan</button>
        </div>
          <div>
              <button class="btn" onclick="getNumber('7')">7</button>
              <button class="btn" onclick="getNumber('8')">8</button>
              <button class="btn" onclick="getNumber('9')">9</button>
              <button class="btn" onclick="getNumber('/')">/</button>
          </div>
          <div>
            <button class="btn" onclick="getNumber('4')">4</button>
            <button class="btn" onclick="getNumber('5')">5</button>
            <button class="btn" onclick="getNumber('6')">6</button>
            <button class="btn" onclick="getNumber('*')">*</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('1')">1</button>
            <button class="btn" onclick="getNumber('2')">2</button>
            <button class="btn" onclick="getNumber('3')">3</button>
            <button class="btn" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('.')">.</button>
            <button class="btn" onclick="getNumber('0')">0</button>
            <button class="btn" onclick="getResult('=')">=</button>
            <button class="btn" onclick="getNumber('+')">+</button>
        </div>
      </div> 
      <marquee behavior="" direction=""> <ins> Created by Mudassir Shahzad </ins>  </marquee>
</body>
<script src="app.js"></script>
</html>
